
<!-- ==== Compact Glassmorphism Modals ==== -->
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Open Sans", sans-serif;
  }

  .modal-overlay {
    position: fixed;
    inset: 0;
    background-color: rgba(0, 0, 0, 0.6);
    z-index: 50;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .glass-modal {
    position: relative;
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-radius: 12px;
    padding: 1.8rem;
    width: 90%;
    max-width: 380px;
    color: #fff;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(255, 255, 255, 0.1);
  }

  .glass-modal h2 {
    font-size: 1.6rem;
    font-weight: 600;
    margin-bottom: 1.5rem;
    text-align: center;
  }

  .input-field {
    position: relative;
    margin: 12px 0;
    border-bottom: 2px solid rgba(255, 255, 255, 0.3);
  }

  .input-field label {
    position: absolute;
    top: 50%;
    left: 0;
    transform: translateY(-50%);
    color: rgba(255, 255, 255, 0.8);
    font-size: 15px;
    pointer-events: none;
    transition: 0.15s ease;
  }

  .input-field input {
    width: 100%;
    height: 40px;
    background: transparent;
    border: none;
    outline: none;
    font-size: 15px;
    color: #fff;
    padding-left: 2px;
  }

  .input-field input:focus~label,
  .input-field input:valid~label {
    font-size: 0.8rem;
    top: 0;
    transform: translateY(-100%);
    color: #fff;
  }

  .form-options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 15px 0 25px 0;
    font-size: 0.85rem;
  }

  .remember {
    display: flex;
    align-items: center;
    gap: 5px;
  }

  .remember input {
    accent-color: #10b981;
  }

  .forgot-pass {
    color: rgba(255, 255, 255, 0.8);
    text-decoration: none;
  }

  .forgot-pass:hover {
    text-decoration: underline;
    color: #fff;
  }

  .green-btn {
    width: 100%;
    padding: 12px;
    background: #10b981;
    color: #fff;
    font-weight: 600;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 14px rgba(16, 185, 129, 0.3);
  }

  .green-btn:hover {
    background: #0ea371;
    transform: translateY(-2px);
    box-shadow: 0 6px 18px rgba(16, 185, 129, 0.4);
  }

  .modal-footer {
    text-align: center;
    margin-top: 1.2rem;
    font-size: 0.9rem;
    color: rgba(255, 255, 255, 0.7);
  }

  .modal-footer a {
    color: #fff;
    text-decoration: none;
    font-weight: 500;
  }

  .modal-footer a:hover {
    text-decoration: underline;
    color: #10b981;
  }

  .close-icon {
    position: absolute;
    top: 1rem;
    right: 1rem;
    font-size: 22px;
    color: rgba(255, 255, 255, 0.8);
    cursor: pointer;
    transition: color 0.2s;
  }

  .close-icon:hover {
    color: #fff;
  }

  .hidden {
    display: none;
  }
</style>

<!-- ==== Sign Up Modal ==== -->
<div id="signupModal" class="modal-overlay hidden">
  <div class="glass-modal">
    <span class="close-icon" onclick="closeModal('signupModal')">&times;</span>
    <h2 style="color: white;">Sign Up</h2>

    <form id="signupForm" method="POST" action="{% url 'signup_view' %}">
      <div class="input-field">
        <input type="text" id="full_name" name="username" required>
        <label for="full_name">Username</label>
      </div>

      <div class="input-field">
        <input type="email" id="email" name="email" required>
        <label for="email">Email Address</label>
      </div>
      {% csrf_token %}

      <div class="input-field">
        <input type="password" id="password" name="password1" required>
        <label for="password">Password</label>
      </div>

      <div class="input-field">
        <input type="password" id="confirm_password" name="password2" required>
        <label for="confirm_password">Confirm Password</label>
      </div>

      <button type="submit" class="green-btn">Sign Up</button>
    </form>

  </div>
</div>

<!-- ==== Login Modal ==== -->
<div id="loginModal" class="modal-overlay hidden">
  <div class="glass-modal">
    <span class="close-icon" onclick="closeModal('loginModal')">&times;</span>
    <h2 style="color: white;">Login</h2>
    <form id="loginForm" method="POST" action="{% url 'login_view' %}">
      {% csrf_token %}
      <div class="input-field">
        <input type="text" id="username" name="username" required>
        <label for="username">Username</label>
      </div>

      <div class="input-field">
        <input type="password" id="login_password" name="password" required>
        <label for="login_password">Password</label>
      </div>

      <div class="form-options">
        <div class="remember">
          <input type="checkbox" id="remember" name="remember_me">
          <label for="remember">Remember me</label>
        </div>
        <a href="#" class="forgot-pass">Forgot password?</a>
      </div>

      <button type="submit" class="green-btn">Log In</button>
    </form>

  </div>
</div>

<<script>
  function openModal(modalId) {
    document.getElementById(modalId).classList.remove("hidden");
    document.body.style.overflow = "hidden";
  }

  function closeModal(modalId) {
    document.getElementById(modalId).classList.add("hidden");
    document.body.style.overflow = "auto";
  }

  function switchModal(currentId, targetId) {
    closeModal(currentId);
    setTimeout(() => openModal(targetId), 150);
  }

  function getCSRFTokenFromForm(form) {
    return form.querySelector('[name=csrfmiddlewaretoken]').value;
  }

  function showFormErrors(formId, errorDict) {
    const form = document.getElementById(formId);
    const errorBox = form.querySelector(".error-message");
    if (errorBox) {
      errorBox.innerHTML = Object.values(errorDict).map(e => `<div>${e}</div>`).join('');
      errorBox.style.display = "block";
    }
  }

  function submitForm(form, modalId, formId) {
    const formData = new FormData(form);
    const url = form.getAttribute('action');
    const csrfToken = getCSRFTokenFromForm(form);

    fetch(url, {
      method: 'POST',
      body: formData,
      headers: {
        'X-CSRFToken': csrfToken,
        'X-Requested-With': 'XMLHttpRequest'
      }
    })
    .then(response => {
      if (response.ok) {
        return response.json();
      }
      return response.json().then(err => {
        throw err;
      });
    })
    .then(data => {
      if (data.success) {
        window.location.href = data.redirect;
      } else {
        showFormErrors(formId, data.errors);
      }
    })
    .catch(error => {
      console.error('Submission error:', error);
      showFormErrors(formId, { error: "Something went wrong. Please try again." });
    });
  }

  document.getElementById('signupForm').addEventListener('submit', function(e) {
    e.preventDefault();
    submitForm(this, 'signupModal', 'signupForm');
  });

  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    submitForm(this, 'loginModal', 'loginForm');
  });
</script>
